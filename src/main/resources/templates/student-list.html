<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .btn-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container center-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Students list</h2>
            <ul class="list-group">
                <li class="list-group-item" th:each="student : ${studentList}" th:text="${student.firstName} + ' ' + ${student.lastName} + ' - ' + ${student.course}"/>
            </ul>
            <div class="row justify-content-center">
                <div class="col-md-6 btn-container">
                    <a href="/student" class="btn btn-success btn-sm">Register another student</a>
                </div>
            </div>

        </div>

    </div>

</div>
</body>
</html>
